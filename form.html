<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>Contact Us</h1>

      <div class="name-wrapper">
        <div class="inline">
          <label for="">First Name <span class="dot">*</span></label>
          <br />
          <input type="text" name="" id="" />
        </div>
        <div class="inline">
          <label for="">Last Name <span class="dot">*</span></label>
          <br />
          <input type="text" name="" id="" />
        </div>
      </div>

      <div class="email">
        <label for="">Email Address <span class="dot">*</span></label>
        <br />
        <input type="email" name="" id="" />
      </div>

      <label for="">Query Type <span class="dot">*</span></label>
      <div class="query-type-wrapper">
        <div class="inline inline-1">
          <input type="radio" name="query" /> General Enquiry
        </div>
        <div class="inline inline-2">
          <input type="radio" name="query" /> Support Request
        </div>
      </div>

      <div class="message">
        <label for="">Message <span class="dot">*</span></label>
        <br />
        <textarea name="" id=""></textarea>
      </div>

      <div class="consent">
        <input type="checkbox" name="" id="" />
        <span>I consent to being by the team <span class="dot">*</span></span>
      </div>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
